<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/bg-pattern-top.svg" alt="" >
      </div>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt=""/>
        <div class="card-blanc">
          <img src="images/image-victor.jpg" alt="">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
          <hr>
          <div class="grid">
            <p> <span>80K</span> Followers</p>
            <p> <span>803K</span>Likes</p>
            <p> <span>1.4K</span> Photos</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ricardo Costa</a>.
    </div>
  </body>
</html>
